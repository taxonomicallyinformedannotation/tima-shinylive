---
name: Deploy app

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: read
  discussions: read
  packages: write
  pages: write
  pull-requests: read
  repository-projects: read
  security-events: read
  statuses: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v6

      - uses: rstudio/shiny-workflows/setup-r-package@v1
        with:
          packages: |
            renv
            posit-dev/r-shinylive@cf739ae
            sessioninfo
            
      - name: Install package
        run: |
          install.packages(c("tima", "BiocVersion", "colorspace"), repos = c("https://taxonomicallyinformedannotation.r-universe.dev", "https://bioc.r-universe.dev", "https://r-forge.r-universe.dev", "https://r-lib.r-universe.dev", "https://cloud.r-project.org"), dependencies = TRUE)
          tima::install()
        shell: Rscript {0}

      - name: Build site
        shell: Rscript {0}
        run: |
          shinylive::export(system.file(package = "tima"), "site", template_params = c(title="TIMA Shinylive"))

      - name: Upload site artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: "site"

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.7.6
        with:
          clean: false
          branch: gh-pages
          folder: site
